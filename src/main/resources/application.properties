# Database connections settings
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.username=XXXXX
quarkus.datasource.password=XXXXX
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/javatasks
quarkus.hibernate-orm.database.generation=update

# Enable logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/info.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Avoid CORS errors
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3001